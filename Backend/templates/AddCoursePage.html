<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 style="text-align:center;">Add New Course</h1>

</div>

<div class="card-body">
    <form method="post" action="{% url 'savecourse' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Course Name</label>
            <input id="inputText3" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Industry</label>
            <select class="form-control" name="category">
                <option>select industry</option>
                {% for i in cour %}
                <option>{{i.Category}}</option>
                {% endfor %}
            </select>
<!--            <input id="inputText" type="text" class="form-control" name="industry">-->
        </div>

        <div class="form-group">
            <label for="inputText3" class="col-form-label">Institution</label>
            <input id="inputText2" type="text" class="form-control" name="institution">
        </div>
        <div class="form-group">
            <label for="inputText4" class="col-form-label">Contact</label>
            <input id="inputText1" type="tel" class="form-control" name="contact">
        </div>

        <div class="form-group">
            <label for="inputText3" class="col-form-label">Duration</label>
            <input id="inputText5" type="text" class="form-control" name="duration">
        </div>
        <div class="form-group">
            <label for="inputText4" class="col-form-label">Fees</label>
            <input id="inputText4" type="number" class="form-control" name="fee">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
        </div>
      <div>
        <button TYPE="submit">SUBMIT</button>
      </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
