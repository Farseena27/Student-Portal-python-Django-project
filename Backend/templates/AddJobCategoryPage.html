<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Category</title>
</head>
<body>

<div class="card-body">
    <form method="post" action="{% url 'savejobcategory' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Industry</label>
            <input id="inputText1" type="text" class="form-control" name="industry">
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Description</label>
            <input id="inputText3" type="text" class="form-control" name="description">
        </div>
        <div>
            <button TYPE="submit">ADD</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}


</body>
</html>
{% endblock %}
