<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
</head>
<body>
<h1>Add New Job</h1>
<div class="card-body">
    <form method="post" action="{% url 'savejob' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Name</label>
            <input id="inputText1" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Indusry</label>
            <select name="indus" class="form-control">
                <option>Select Category</option>
                {% for i in ind %}
                <option>{{i.Industry}}</option>
                {% endfor %}
            </select>
<!--            <input id="inputText3" type="text" class="form-control" name="company">-->
        </div>

        <div class="form-group">
            <label for="inputText3" class="col-form-label">Company</label>
            <input id="inputText3" type="text" class="form-control" name="company">
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Openings</label>
            <input id="inputText2" type="text" class="form-control" name="openings">
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Experiance</label>
            <input id="inputText5" type="text" class="form-control" name="experiance">
        </div>
        <div class="form-group">
            <label for="inputText4" class="col-form-label">Location</label>
            <input id="inputText4" type="text" class="form-control"  name="location">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="inputText4" class="col-form-label">Salary</label>
            <input id="inputText6" type="number" class="form-control"  name="salary">
        </div>
        <div class="form-group">
            <label for="inputText4" class="col-form-label">Employment Status</label>
            <input id="inputText7" type="text" class="form-control"  name="empstatus">
        </div>

      <div>
        <button TYPE="submit">ADD</button>
      </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
