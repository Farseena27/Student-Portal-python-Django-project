<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Category</title>
</head>
<body>

<div class="card-body">
    <form method="post" action="{% url 'updatecoursecategory' id=coursecat.coursecat_id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Category</label>
            <input id="inputText1" type="text" class="form-control" name="category" value="{{coursecat.Category}}">
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-form-label">Description</label>
            <input id="inputText3" type="text" class="form-control" name="description"  value="{{coursecat.Description}}">
        </div>
        <div>
            <button TYPE="submit">UPDATE</button>
        </div>
    </form>
</div>

</body>
</html>
{% endblock %}
